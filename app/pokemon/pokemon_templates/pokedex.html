{% extends 'base.html' %}

{% block content %}
<div class="card" style="width: 18rem;">
    <img src="{{ image }}" class="card-img-top" alt="{{ name }}">
    <div class="card-body">
        <h5 class="card-title">{{ name }}</h5>
        <ul>
            <li>{{ my_abilities }}</li>
        </ul>
    </div>
</div>

{% endblock content %}
