{% extends 'base.html' %}

{% block content %}
{% for c in collection %}
<div class="card" style="width: 18rem;">
    <img src="{{ c.image }}" class="card-img-top" alt="{{ c.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ c.name.title() }}</h5>
        {% for a in c.abilities.split() %}
        <ul>
            
            <li>{{ a }}</li>
        </ul>
        {% endfor %}
    </div>
</div>
{% endfor %}
{% endblock content %}
