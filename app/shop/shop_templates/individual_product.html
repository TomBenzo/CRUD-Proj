{% extends 'base.html' %}

{% block content %}
<div class="card" style="width: 18rem;">
    <img src="{{ product.image }}" class="card-img-top" alt="{{ product.product+name }}">
    <div class="card-body">
        <h5 class="card-title">{{ product.product+name}}</h5>
        <p class="card-text">{{ product.description }}</p>
    </div>
</div>

{% endif %}
{% endblock content %}
